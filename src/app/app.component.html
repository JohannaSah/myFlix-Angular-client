<div class="main-page">
  <h1>
    Welcome to myFlix!
  </h1>
  <div class="main-page-buttons">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Sign up
    </button>
    <button
      mat-raised-button
      (click)="openLoginDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Login
    </button>
    <button
      mat-raised-button
      (click)="openMovieDialog()"
      color="primary"
      style="margin-right: 10px;"
    >
      All Movies
    </button>
  </div>
  
</div>
