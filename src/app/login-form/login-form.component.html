<mat-card>
    <mat-card-header>
        <mat-card-title
            class="login-title"
        > 
            Login 
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userDetails.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userDetails.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="loginUser()"
            class="button-profile"
        >
            Login
        </button>
    </mat-card-actions>
    <mat-progress-spinner 
        *ngIf="showSpinner" 
        mode="indeterminate"
        class="spinner"
        diameter="250"
    ></mat-progress-spinner>
</mat-card>
