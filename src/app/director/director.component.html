<mat-card
    class="director-wrapper"
>
    <mat-card-header>
        <mat-card-title
            class="director-title"
        >
            <h2>
                {{data.Name}}
            </h2>
        </mat-card-title>            
    </mat-card-header>

    <mat-card-content class="director-content">
        <b>Year of Birth: </b> {{ data.Birth }}
        <br />
        <br />
        <b>Bio: </b> {{ data.Bio }}
      </mat-card-content>
</mat-card>
