<app-navbar />

<h2 class="user-title">Hello {{ updatedUser.Username }} !</h2>
<div class="profile-page">
    <mat-card class="profile-card">
        <mat-card-content class="user-profile-card-content">
            <form class="user-info">
                <div class="name-and-password">
                    <mat-form-field>
                        <mat-label>
                            Username
                        </mat-label>
                        <input
                            matInput
                            [(ngModel)]="updatedUser.Username"
                            value="{{ updatedUser.Username }}"
                            type="text"
                            name="Username"
                            required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Update Password
                        </mat-label>
                        <input
                            matInput
                            [(ngModel)]="updatedUser.Password"
                            value=""
                            placeholder="Your new Password"
                            type="password"
                            name="Password"
                        />
                    </mat-form-field>
                </div>
                <div class="email-and-bday">
                    <mat-form-field>
                        <mat-label>
                            Email
                        </mat-label>
                        <input
                            matInput
                            [(ngModel)]="updatedUser.Email"
                            type="email"
                            value="{{ updatedUser.Email }}"
                            name="Email"
                            required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Birthday
                        </mat-label>
                        <input
                            matInput
                            [(ngModel)]="updatedUser.Birthday"
                            type="date"
                            value="{{ updatedUser.Birthday | date:'yyyy-MM-dd':'UTC+0' }}"
                            name="Birthday"
                        />
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="user-profile-actions">
        <button 
            mat-raised-button 
            (click)="updateUserInfo()" 
            color="primary"
        >
            <mat-icon>
                edit
            </mat-icon>
            Update profile
        </button>
        <button 
            mat-raised-button 
            (click)="deleteAccount()" 
            color="warn"
        >
            <mat-icon>
                delete_forever
            </mat-icon>
            Delete account
        </button>
        </mat-card-actions>
  </mat-card>
  <app-favorite-movies />
</div>

<app-footer />
