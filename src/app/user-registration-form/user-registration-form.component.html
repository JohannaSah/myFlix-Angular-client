<mat-card>
    <mat-card-header>
        <mat-card-title
            class="signup-title"
        > 
            Sign Up! 
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Email"
                    placeholder="Email"
                    type="email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Birthday"
                    placeholder="Birthday"
                    type="date"
                    name="Birthday"
                    required
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="registerUser()"
            class="button-profile"
        >
            Sign up
        </button>
    </mat-card-actions>
    <mat-progress-spinner 
        *ngIf="showSpinner" 
        mode="indeterminate"
        class="spinner"
        diameter="300"
    ></mat-progress-spinner>
</mat-card>
